<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Book and Review</title>
  </head>
  <body>
    <h1>Add a New Book Title and a Review</h1>
    <a href="/books">Home</a>
    <a href="/logout">Log Out</a>
    <form action="/addbook" method="post">
      {% csrf_token %}
    Book Title: <input type="text" name="book"><br>
    Author: <select name="oldauthor">
          <option></option>
          {% for author in authors %}
            <option>{{author.author}}</option>
          {% endfor %}
            </select>
            <input type="text" name="newauthor"><br>
    Review: <textarea name="review"></textarea><br>
    Rating: <select name="rating">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        <button type="submit">Add Book and Review</button>
    </form>
  </body>
</html>
